<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/popup.css">
    <title>Pomodoro Extension</title>
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        <div id="timer">25:00</div>
        <button id="startBtn">Start</button>
        <button id="stopBtn">Stop</button>
    </div>
    <audio id="studyAudio" preload="auto" autoplay="false">
        <source src="/campana1.mp3" type="audio/mpeg">
    </audio>
    
    <audio id="breakAudio" preload="auto" autoplay="false">
        <source src="/static/sound/campana2.mp3" type="audio/mpeg">
    </audio>
    
    <audio id="longBreakAudio" preload="auto" autoplay="false">
        <source src="/static/sound/campana3.mp3" type="audio/mpeg">
    </audio>
    
    <script src="/static/popup.js"></script>
</body>
</html>
